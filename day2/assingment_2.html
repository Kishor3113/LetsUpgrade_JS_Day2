<body>
    <script>
        //var

        var a=10;
        var b="Kishor";

        {

        }

        console.log("value outside Let :"+b);


        //const

        const country="India";
        console.log(country);

        const fruit=["Mango","apple"]
        console.log(fruit);

        fruit.push('banana');
        console.log(fruit);

    </script>
