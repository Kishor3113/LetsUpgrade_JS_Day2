<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_3</title>
</head>
<body>
    <script>
        /*There are 2 Data types in JavaScript 
        1) primitive (primary)     2) composite(refrence)      

        Primitive Data type again divided into 3 types 

        1) String data type:- The string data type is represented textual data(i.e. sequence of characters)
        */
       var a="new string";

       //2) digit Data type:- number data type is used to represent positive or neagtive numbers
       var num=25
       var float=10.5;

       //3) Boolen Data type:- The boolen data type can hold only two values true or false

       var canFlay= false;
       var canSleep= true;

       //composite Data type again divided into 3 types 
       //1) Object Data type:- The object is complex data type that allows you to store collections Data
        
       var Person={name="Kishor", age=24, city="Pune"};

       //2) Array Data type:- An array is a object used for storing multiple value in single variable

       var colors=["Red","Yellow","Black"];

       //3) Function Data Type:- The Function is Callable object that executes a block of codde 

       var greeting =function(){
           return "Hello World !!!";
       }

    </script>
</body>
</html>
